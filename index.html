<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <main>
    <header>
      <h2>ToDo-App</h2>
    </header>

    <article>
      <section class="filter-function">
        <h3>Filter & Options</h3>
        <div>
          <input type="radio" id="all-radio" name="filter-checkbox" />
          <label for="radio-all">All</label>
        </div>
        <div>
          <input type="radio" id="open-radio" name="filter-checkbox" />
          <label for="radio-open">Open</label>
        </div>
        <div>
          <input type="radio" id="done-radio" name="filter-checkbox" />
          <label for="radio-done">Done</label>
        </div>

        <button class="button-todos">Remove Done ToDo's</button>
      </section>
    </article>
    <article class="your-todos">
      <h3>Your Task's</h3>
      <input type="text" name="new-todos" value="" autofocus="autofocus" />
      <button class="add-new-Element">Add</button>
      <ul>
        <li class="checkedbox" style="text-decoration: none">
          <input type="checkbox" />
        </li>
      </ul>
    </article>
  </main>
  <body>
    <script src="script.js"></script>
  </body>
</html>
